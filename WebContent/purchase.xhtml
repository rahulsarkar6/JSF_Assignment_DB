<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Purchase Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <body>
        <!-- Add your site or application content here -->
        
                        <P>
                            Welcome <h:outputText value="#{sessionScope.username}" />
                        </P>
                        <h:form>
                        <h:commandButton class="btn btn-primary" style="float:right;" action="#{user.logout}" value="Logout"></h:commandButton>
                        </h:form>
                   
                    
                    <h:form>
						
							<br/>
							
							<h:commandButton class="btn btn-primary" value="Home" action="welcome"></h:commandButton>
														<font color="blue"></font>
									
							<h:commandButton class="btn btn-primary" value="Update Profile" action="profile"></h:commandButton>
														<font color="blue"></font>
														
							<h:commandButton class="btn btn-primary" value="View Managers" action="#{user.checkmanager}"></h:commandButton>
														<font color="blue"></font>		
																			
							<h:commandButton class="btn btn-primary" value="View Account Balance" action="viewuserbalance"></h:commandButton>
														<font color="blue"></font>
														
							<h:commandButton class="btn btn-primary" value="Request Purchase" action="requestmanager"></h:commandButton>
														<font color="blue"></font>
							
							<h:commandButton class="btn btn-primary" value="Request Sell" action="requestmanagersell"></h:commandButton>
														<font color="blue"></font>
																
							<h:commandButton class="btn btn-primary" value="Sell Stock" action="sellstock"></h:commandButton>
														<font color="blue"></font>
														
							<h:commandButton class="btn btn-primary" value="Watchlist" action="watchlist"></h:commandButton>
														<font color="blue"></font>
														
						</h:form>
			
			<div class="container" align="center">
				<div class="col-sm-10" style="width: 800px; margin-left: 250; margin-top:20px">
					<div class="jumbotron">
			
                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stockApiBean.purchaseSymbol}" required="true"/><br />
                            Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stockApiBean.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stockApiBean.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stockApiBean.amt}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Purchase" action="#{stockApiBean.createDbRecord(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        </h:form>
                    </div>
                    
                    </div>
                   </div>
                  </div>
   
    </body>
</html>
