<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sell Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <body>
        <!-- Add your site or application content here -->
        
                        
                            Welcome <h:outputText value="#{sessionScope.username}" />
                      
                        <h:form>
                        <h:commandButton class="btn btn-primary" style="float:right;" action="#{user.logout}" value="Logout"></h:commandButton>
                        </h:form>
                  
                    
                    <h:form>
						
							<br/>
							
							<h:commandButton class="btn btn-primary" value="Home" action="managerdashboard"></h:commandButton>
									<font color="blue"></font>
									
							<h:commandButton class="btn btn-primary" value="Update Profile" action="managerprofileupdate"></h:commandButton>
														<font color="blue"></font>
														
							<h:commandButton class="btn btn-primary" value="Client Purchase Requests" action="clientrequest"></h:commandButton>
														<font color="blue"></font>
							
							<h:commandButton class="btn btn-primary" value="Client Sell Requests" action="clientrequestsell"></h:commandButton>
														<font color="blue"></font>
							
							<h:commandButton class="btn btn-primary" value="Watchlist" action="managerwatchlist"></h:commandButton>
									<font color="blue"></font>							
						</h:form>
			
			<div class="container" align="center">
				<div class="col-sm-10" style="width: 800px; margin-left: 250; margin-top:20px">
					<div class="jumbotron">
							<h2>Request Details</h2>
							<h:form styleClass="form-horizontal" >
												<h:dataTable value="#{manager.user1}" var= "m" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row" border="1">
													
													<h:column>    				
									              		<f:facet name="header">User Id</f:facet>
									    				<h:outputText value=" #{m.uid}"></h:outputText>
									    			</h:column>
													
													<h:column>    				
									              		<f:facet name="header">Stock Quantity</f:facet>
									    				<h:outputText value=" #{m.qty}"></h:outputText>
									    			</h:column>		
									     
									     </h:dataTable>
											
									</h:form>
					</div>
				</div>
			</div>
			<div class="container" align="center">
				<div class="col-sm-10" style="width: 800px; margin-left: 250; margin-top:20px">
					<div class="jumbotron">
			
                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stockApiBean3.purchaseSymbol}" required="true"/><br />
                            Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stockApiBean3.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stockApiBean3.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stockApiBean3.amt}" required="true"/><br />
                            User ID: <h:inputText binding="#{uid}" id="uid" styleClass="form-control amt" value="#{stockApiBean3.uid}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Sell" action="#{stockApiBean3.createDbRecord(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value, uid.value)}"/>
                        </h:form>
                    </div>
                    
                    </div>
                   </div>
                  </div>
      
                  
                    
                    
                    
                
    </body>
</html>
